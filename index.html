<script type="text/javascript">

d3.csv("data/scd_since2000.csv", function(d) {
  return {
    caseId: d.caseId,
    decisionDate: d.dateDecision, // convert "Year" column to Date
    justiceName: d.justiceName,
    justiceID: +d.justice,
    vote: +d.direction // convert "Length" column to number
  };
}, function(error, rows) {
//  console.log(rows);
  
  var nestedByCaseId = d3.nest().key(function(d) { return d.caseId; }).entries(rows);
  //console.log(nestedByCaseId);
  
  var numCases = nestedByCaseId.length
  //console.log(numCases);
  
  var gridWidth = 900;
  var gridHeight = 400;//numCases*20;
  var xScale = d3.scale.linear()
    .domain([0, 9])
    .range([0, gridWidth]),
      
      yScale = d3.scale.linear()
    .domain([0, 20])
    .range([0, gridHeight]);

  var scrollWidth = 100;
  
  var svgContainer = d3.select("body").append("svg")
                                     .attr("width", gridWidth + scrollWidth)
                                     .attr("height", gridHeight);
  
  var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient('left')
    .ticks(8);

  var svgScroller = svgContainer.append("rect")
                                       .attr("width", scrollWidth)
                                       .attr("height", gridHeight)
                                       .attr("style", "fill:gray")
                                       .append('g')
                                       .attr('class', 'y axis')
                                       .call(yAxis);


  var mainChart = svgContainer.append("g")
                              .attr("transform", function(d) { return "translate(" + scrollWidth + ",0)"; })
                              .attr("width", gridWidth)
                              .attr("height", gridHeight);
                                     
  var row = mainChart.selectAll("g")
    .data(nestedByCaseId).enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + yScale(i) + ")"; });

  row.each(function(d) {
    //console.log(d);
    for (i=0; i < d.values.length; i++) {
      var cell = d3.select(this).append("g").attr("transform", function(d) { return "translate(" + xScale(i) + ",0)"; });
      
      cell.append("rect").attr("width",98).attr("height",18)
        .attr("style",function(d) { if (d.values[i].vote == 1) { return "fill:steelblue;" } else  { return "fill:darkred;"; } });
      cell.append("text").attr("x",5).attr("y",15).text(function(d) { return d.values[i].justiceName; });
    }
  });
  
  var zoom = d3.behavior.zoom()
    .y(yScale)
    .on('zoom',function() {
      //var y = zoom.translate()[1];
      //console.log(y);
      yScale.domain([1,21]);
    });

  svgContainer.call(zoom);

      for (i = 0; i < d.values.length; i++) { 
        d3.select(this).append("div").attr("class","caseJusticeBox").text(d.values[i].justiceName)
        .style("background-color", function(d) { if (d.values[i].vote == 1) { return "steelblue"; } else { return "darkred"; } });
      }
    })
    .style("width", function(d) { return 100*d.values.length + "px"; })*/
