d3.csv("data/scd_since2000.csv", function(d) {
  return {
    decisionDate: d.dateDecision, // convert "Year" column to Date
    justiceName: d.justiceName,
    justiceID: +d.justice,
    vote: +d.direction // convert "Length" column to number
  };
}, function(error, rows) {
  console.log(rows);
  d3.select(".chart")
  .selectAll("div")
    .data(rows)
  .enter().append("div")
    .style("width", function(d) { return x(20*d.vote) + "px"; })
    .text(function(d) { return d.justiceName; });
});


    </script>
