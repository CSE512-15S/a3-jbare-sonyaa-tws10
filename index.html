<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>A3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="justices.js" charset="utf-8"></script>
    <style>
      .chart div {
        font: 10px sans-serif;
        background-color: white;
        text-align: left;
        padding: 3px;
        margin: 1px;
        color: white;
        width: 200px;
      }
      div.caseJusticeBox {
        display: inline;
        width: 100px;
      }
      .overlay {
          stroke-width: 0px;
          fill-opacity: 0.05;
      }
      .viewport {
          stroke: gray;
          fill: black;
          fill-opacity: 0.2;
      }
    </style>
  </head>
  <body>
  
    <h1>Supreme Court Jukebox</h1>
    
    <div class="chart"></div>
  </body>

<script type="text/javascript">

d3.csv("data/scd_since2000.csv", function(d) {
  return {
    caseId: d.caseId,
    decisionDate: d.dateDecision, // convert "Year" column to Date
    justiceName: d.justiceName,
    justiceID: +d.justice,
    vote: +d.direction // convert "direction" column to number
  };
}, function(error, rows) {
  
  // create a nested structure grouping all jusice decisions by case
  var nestedByCaseId = d3.nest().key(function(d) { return d.caseId; }).entries(rows);
    
  var numCases = nestedByCaseId.length;

  // compute first and last active cases for all justices
  var firstCases = {};
  var lastCases = {};
  for (var i = 0; i < numCases; i ++ ) {
    for (var j = 0; j < nestedByCaseId[i].values.length; j++) {
      var justice = nestedByCaseId[i].values[j].justiceID;
      if (firstCases[justice] == undefined) {
        firstCases[justice] = i;
      }
      lastCases[justice] = i;
    }
    nestedByCaseId[i].num = i;

  }
  //console.log(firstCases);
  //console.log(lastCases);

  // compute the break-points, i.e. when the set of active justices change
  var activeJustices = d3.set();
  //console.log(nestedByCaseId[0]);
  for (var j = 0; j < nestedByCaseId[0].values.length; j++) {
	  activeJustices.add(nestedByCaseId[0].values[j].justiceID);
  }
  console.log(activeJustices.size());
  
  var breakpoints = [];
  var activeJusticesByBreakpoint = [activeJustices.values()];
  var justiceAdditionsByBreakpoint = [];
  while (true) {
    var nextToLeave = activeJustices.values()[0];
    for (j = 1; j < activeJustices.size(); ++j) {
      if (lastCases[activeJustices.values()[j]] < lastCases[nextToLeave]) {
        nextToLeave = activeJustices.values()[j];
      }
    }
    if (lastCases[nextToLeave] == (numCases - 1)) { break; }
    //console.log("next to leave: " + nextToLeave);
    activeJustices.remove(nextToLeave);
    var nextToArrive;
    for (j in firstCases) {
      if (firstCases[j] == lastCases[nextToLeave]+1) {
        nextToArrive = j;
      }
    }
    activeJustices.add(nextToArrive);
    breakpoints.push(lastCases[nextToLeave]+1);
    activeJusticesByBreakpoint.push(activeJustices.values());
    justiceAdditionsByBreakpoint.push(nextToArrive);
    //console.log("next to arrive: " + nextToArrive);
  }
  breakpoints.push(numCases);
  
  // compute justice column per region of the chart
  justiceColumnsByBreakpoint = [];
  for (i in activeJusticesByBreakpoint) {
    var justiceColumns = {};
    for (var j=0; j<9; j++) {
      justiceColumns[activeJusticesByBreakpoint[i][j]] = j;
    }
    justiceColumnsByBreakpoint.push(justiceColumns);
  }
  
  console.log(breakpoints);
  console.log(activeJusticesByBreakpoint);
  console.log(justiceColumnsByBreakpoint);
  
  // set up size variables
  var rowHeight = 32;
  var boxesInView = 10;
  var yMax = rowHeight*(numCases-boxesInView);
  
  var columnWidth = 50;
  
  var gridWidth = 9*columnWidth;
  var gridHeight = boxesInView*rowHeight;
    
  var scrollWidth = 100;
  var sideLabelWidth = 200;
  
  var headerHeight = 150;
  
  var labelAngle = -60;
  
  var startCase = 0;
  


  // set up x and y scales
  var xScale = d3.scale.linear()
    .domain([0, 9])
    .range([0, gridWidth]),
      
      yScale = d3.scale.linear()
    .domain([0, numCases-1])//startCase+boxesInView])
    .range([0, gridHeight]);

  yScale.domain([startCase, boxesInView]);
  
  // set up SVG
  var svg = d3.select("body").append("svg")
                                    .attr("class", "svg")
                                    .attr("width", gridWidth + scrollWidth + sideLabelWidth)
                                    .attr("height", gridHeight + headerHeight);

  var scrollBrush = svg.append("g")
                      .attr("class", "scrollBrush")
                      .attr("transform", function(d) { return "translate(0," +headerHeight+")"; })
                      .attr("width", scrollWidth)
                      .attr("height", gridHeight);

  var brushXScale = d3.time.scale() // ???
          .domain([0, 9])
          .range([0, scrollWidth]),
      brushYScale = d3.scale.linear()
          .domain([0, numCases])
          .range([0, gridHeight]);

  var viewport = d3.svg.brush()
      .y(brushYScale)
      .on("brush", function () {
          yScale.domain(viewport.empty() ? brushYScale.domain() : viewport.extent());
          
      });

  scrollBrush.append("g")
    .attr("class", "viewport")
    .call(viewport)
    .selectAll("rect")
    .attr("height", 50)
    .attr("width", scrollWidth);

  viewport.on("brushend", function () {
          updateZoomFromChart();
      });

  function updateZoomFromChart() {

      zoom.y(yScale);
      
      var fullDomain = numCases,
          currentDomain = yScale.domain()[1] - yScale.domain()[0];

      var minScale = currentDomain / fullDomain,
          maxScale = minScale * 20;

      zoom.scaleExtent([minScale, maxScale]);
  }
  
  var svgContainer = svg.append("g")
                        .attr("class", "svgContainer");
  
  // set up and add y axis
  var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");
    //.ticks(8);
    
  svgContainer.append("g")
    .attr("class", "y axis") 
    .attr("transform", "translate(" + scrollWidth + "," + headerHeight + ")")
    .call(yAxis);
    

  /*var svgScroller = svgContainer.append("rect")
                                       .attr("width", scrollWidth)
                                       .attr("height", gridHeight)
                                       .attr("style", "fill:gray")
                                       .append('g')
                                       .attr('class', 'y axis')
                                       .call(yAxis);&*/


  // set up grid
  var mainChart = svgContainer.append("g")
                              .attr("class", "mainChart")
                              .attr("transform", function(d) { return "translate(" + scrollWidth + "," +headerHeight+")"; })
                              .attr("width", gridWidth)
                              .attr("height", gridHeight);
              
  // set up and add header
  var header = svgContainer.append("g")
    .attr("class", "header")
    .attr("transform", "translate(" + scrollWidth + ",0)")
    .attr("width", gridWidth)
    .attr("height", headerHeight);
  header.append("rect")
    .attr("width", gridWidth + sideLabelWidth)
    .attr("height", headerHeight)
    .attr("style","fill:white");
  for (var i=0; i<9; i++) {
    header.append("text")
      .attr("transform","translate("+(columnWidth*(i+0.5))+","+(headerHeight-5)+")rotate("+labelAngle+")")
      .attr("class","label"+i);
      //.text("justice " + i);
  }
  
  // set up side label
  var sideLabel = mainChart.append("text")
    .attr("transform","translate("+gridWidth+",0)")
    .text("");
               
  // draw lines
  for (var i=0; i<9; i++) {
    mainChart.append("line")
      .attr("x1",columnWidth*(i+0.5)).attr("y1",yScale(0))
      .attr("x2",columnWidth*(i+0.5)).attr("y2",yScale(breakpoints[0]-0.5))
      .attr("stroke-width",6)
      .attr("stroke","lightgray");
  }
  for (var i=1; i<breakpoints.length; i++) {
    var lastbp = breakpoints[i-1];
    var bp = breakpoints[i];
    // connecting line
    for (var j=0; j<9; j++) {
      var justiceID = activeJusticesByBreakpoint[i-1][j];
      var thisColumn = justiceColumnsByBreakpoint[i][justiceID];
      if (thisColumn != undefined) {
        var lastColumn = justiceColumnsByBreakpoint[i-1][justiceID];
        //console.log("Justice " + justiceID + " moved from " + lastColumn + " to " + thisColumn);
        mainChart.append("line")
          .attr("x1",columnWidth*(lastColumn+0.5)).attr("y1",yScale(lastbp-0.5))
          .attr("x2",columnWidth*(thisColumn+0.5)).attr("y2",yScale(lastbp+0.5))
          .attr("stroke-width",6)
          .attr("stroke","lightgray");
      }
    }
    mainChart.append("line")
      .attr("x1",columnWidth*(8.5)).attr("y1",yScale(lastbp+0.5))
      .attr("x2",columnWidth*(8.5)+30).attr("y2",yScale(lastbp+0.5))
      .attr("stroke-width",6)
      .attr("stroke","lightgray");
    // straight line
    for (var j=0; j<9; j++) {
      mainChart.append("line")
        .attr("x1",columnWidth*(j+0.5)).attr("y1",yScale(lastbp+0.5))
        .attr("x2",columnWidth*(j+0.5)).attr("y2",yScale(bp-0.5))
        .attr("stroke-width",6)
        .attr("stroke","lightgray");
    }
  }
  
  // fill grid                      
  var row = mainChart.selectAll("g")
    .data(nestedByCaseId).enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + yScale(i) + ")"; });

  row.each(function(d,i) {
    //console.log(d);
    var bp = 0;
    while (breakpoints[bp] <= i) { bp++; }
    //console.log(i + " -> " + bp);
    for (j=0; j < d.values.length; j++) {
      var justice = d.values[j].justiceID;
      var column = justiceColumnsByBreakpoint[bp][justice];
      var cell = d3.select(this).append("g").attr("transform", function(d) { return "translate(" +  (xScale(column)) + ",4)"; });
      
      //cell.append("rect").attr("width",columnWidth-26).attr("height",rowHeight-8)
      cell.append("circle").attr("cx",columnWidth/2).attr("cy",rowHeight/2).attr("r",(rowHeight-8)/2)
        .attr("style",function(d) { if (d.values[j].vote == 1) { return "fill:darkred;" } else if (d.values[j].vote == 2) { return "fill:steelblue;"; } else { return "fill:lightgray;"; } });
      //cell.append("text").attr("x",5).attr("y",15).text(function(d) { return d.num; });
    }
  });
  
  var scrollMultiplier = -0.01255;
  var scrollY = 1000;
  
  mainChart.on("mousewheel",function() { 
    //console.log("mousewheel");
    //console.log(d3.event); 
    
    // set current scroll location and update y axis
    scrollY = Math.min(Math.max(0,scrollY + d3.event.wheelDeltaY*scrollMultiplier),yMax);
    yScale.domain([scrollY, scrollY+boxesInView]);
    svgContainer.select(".y.axis").call(yAxis);
    //console.log(scrollY);
    //console.log(yScale(-scrollY));
    
    // update chart
    mainChart.attr("transform","translate(" + scrollWidth + "," + (-scrollY*rowHeight+headerHeight) + ")");
    
    // update brush
    viewport.extent(yScale.domain());
    scrollBrush.select('.viewport').call(viewport);
    
    // update labels      
    var bp = 0;
    while (breakpoints[bp] <= yScale.domain()[0]) { bp++; }
    applyLabels(bp);
    
  }); 
  
  // add scrolling behavior
  /*var zoom = d3.behavior.zoom()
    .y(yScale)
    .scaleExtent([0.2,1])
    .on('zoom',function() {
      var y = Math.min(Math.max(-yMax,zoom.translate()[1]),0);
      //zoom.scale(1);
      zoom.translate([0, y]);
      //console.log(y);
      svgContainer.select(".y.axis").call(yAxis);
      mainChart.attr("transform","translate(" + scrollWidth + "," + (y+headerHeight) + ")scale("+zoom.scale()+")");
      
      //zoom.center([0,-y]);
      //console.log(zoom.center());
      
      var bp = 0;
      while (breakpoints[bp] <= yScale.domain()[0]) { bp++; }
      //console.log(yScale.domain()[1] + " -> " + bp);
      
      viewport.extent(yScale.domain());
      scrollBrush.select('.viewport').call(viewport);
      
      applyLabels(bp);
    });*/

  
  // setup function for applying labels
  function applyLabels(breakpoint) {
    for (var i=0; i<9; i++) {
      var justiceID = activeJusticesByBreakpoint[breakpoint][i];
      header.select(".label"+i).text(justiceDataMap[justiceID][0]);
    }
    
    if (breakpoints[breakpoint] <= yScale.domain()[1]) {
      var addedJustice = justiceAdditionsByBreakpoint[breakpoint];
      sideLabel.text(justiceDataMap[addedJustice][0])
        .attr("transform","translate("+(gridWidth+10)+","+((breakpoints[breakpoint]+0.5)*rowHeight+5)+")");
    } else {
      sideLabel.text("");
    }
  }
  
  applyLabels(0);

  function zoomer(d) { 
    return d.num*rowHeight; 
  }

  var overlay = d3.svg.area()
      .y(zoomer)
      .x0(0)
      .x1(gridWidth);

  mainChart.append('path')
      .attr('class', 'overlay')
      .attr('d', overlay(nestedByCaseId));
      //.call(zoom);

  //svgContainer.call(zoom);

  
  
});


</script>
  
</html>
