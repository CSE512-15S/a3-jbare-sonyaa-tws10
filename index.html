<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>A3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
      .chart div {
        font: 10px sans-serif;
        background-color: white;
        text-align: left;
        padding: 3px;
        margin: 1px;
        color: white;
        width: 200px;
      }
      div.caseJusticeBox {
        display: inline;
        width: 100px;
      }
    </style>
  </head>
  <body>
  
    <h1>Supreme Court Jukebox</h1>
    
    <div class="chart"></div>
  </body>

<script type="text/javascript">

d3.csv("data/scd_since2000.csv", function(d) {
  return {
    caseId: d.caseId,
    decisionDate: d.dateDecision, // convert "Year" column to Date
    justiceName: d.justiceName,
    justiceID: +d.justice,
    vote: +d.direction // convert "Length" column to number
  };
}, function(error, rows) {
//  console.log(rows);
  
  var nestedByCaseId = d3.nest().key(function(d) { return d.caseId; }).entries(rows);
  //console.log(nestedByCaseId);
  
  var numCases = nestedByCaseId.length;
  //console.log(numCases);
  
  var boxHeight = 20;
  var boxesInView = 20;
  var yMax = boxHeight*(numCases-boxesInView);
  
  var gridWidth = 900;
  var gridHeight = boxesInView*boxHeight;
  var xScale = d3.scale.linear()
    .domain([0, 9])
    .range([0, gridWidth]),
      
      yScale = d3.scale.linear()
    .domain([0, boxesInView])
    .range([0, gridHeight]);


  var scrollWidth = 100;
  
  var svg = d3.select("body").append("svg")
                                     .attr("width", gridWidth + scrollWidth)
                                     .attr("height", gridHeight);
  
  var svgContainer = svg.append("g");
  
  var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");
    //.ticks(8);
    
  svgContainer.append("g")
    .attr("class", "y axis") 
    .attr("transform", "translate(100,0)")
    .call(yAxis);

  /*var svgScroller = svgContainer.append("rect")
                                       .attr("width", scrollWidth)
                                       .attr("height", gridHeight)
                                       .attr("style", "fill:gray")
                                       .append('g')
                                       .attr('class', 'y axis')
                                       .call(yAxis);&*/


  var mainChart = svgContainer.append("g")
                              .attr("transform", function(d) { return "translate(" + scrollWidth + ",0)"; })
                              .attr("width", gridWidth)
                              .attr("height", gridHeight);
                                     
  var row = mainChart.selectAll("g")
    .data(nestedByCaseId).enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + yScale(i) + ")"; });

  row.each(function(d) {
    //console.log(d);
    for (i=0; i < d.values.length; i++) {
      var cell = d3.select(this).append("g").attr("transform", function(d) { return "translate(" + xScale(i) + ",0)"; });
      
      cell.append("rect").attr("width",98).attr("height",boxHeight-2)
        .attr("style",function(d) { if (d.values[i].vote == 1) { return "fill:steelblue;" } else  { return "fill:darkred;"; } });
      cell.append("text").attr("x",5).attr("y",15).text(function(d) { return d.values[i].justiceName; });
    }
  });
  
  var zoom = d3.behavior.zoom()
    .y(yScale)
    .on('zoom',function() {
      var y = Math.min(Math.max(-yMax,zoom.translate()[1]),0);
      zoom.scale(1);
      zoom.translate([0, y]);
      console.log(y);
      svgContainer.select(".y.axis").call(yAxis);
      mainChart.attr("transform","translate(" + scrollWidth + "," + y + ")");
    });

  svgContainer.call(zoom);

});


</script>
  
</html>
